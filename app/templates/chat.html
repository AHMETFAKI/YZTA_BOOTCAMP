<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CalmAI Sohbet</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background-color: #f1f5f9;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar li {
            padding: 8px;
            background-color: #e2e8f0;
            margin-bottom: 5px;
            border-radius: 6px;
        }
        .main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-msg { background-color: #dbeafe; align-self: flex-end; }
        .ai-msg { background-color: #dcfce7; align-self: flex-start; }
        form {
            display: flex;
            gap: 10px;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            resize: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Geçmiş Sohbetler</h3>
        <ul>
            {% for message in history %}
                <li>{{ message.timestamp.strftime('%d.%m.%Y %H:%M') }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="main">
        <div class="chat-box">
            {% for chat in chats %}
                <div class="message user-msg">{{ chat.user_input }}</div>
                <div class="message ai-msg">{{ chat.ai_response }}</div>
            {% endfor %}
        </div>
        <form method="post">
            <textarea name="user_input" rows="2" placeholder="Bugün nasıl hissediyorsun?" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
