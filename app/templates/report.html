<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Stres Raporu - CalmAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .report-container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 40px auto;
        }
        .report-header {
            text-align: center;
            margin-bottom: 20px;
            color: #0e3a75;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="/chat" class="home-button">Sohbete Dön</a>
    <div class="report-container">
        <h2 class="report-header">Haftalık Stres Raporu</h2>
        <canvas id="stressChart"></canvas>
    </div>

    <script>
    const ctx = document.getElementById('stressChart').getContext('2d');
    const stressChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Pzt", "Sal", "Çar", "Per", "Cum", "Cmt", "Paz"],
            datasets: [{
                label: 'Stres Seviyesi (%)',
                data: [20, 40, 35, 50, 60, 45, 30],
                backgroundColor: 'rgba(77, 141, 255, 0.2)',
                borderColor: 'rgba(77, 141, 255, 1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });
</script>

</body>
</html>
